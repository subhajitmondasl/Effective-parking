<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Parking Prices (Indian Rupees)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Parking Prices (Indian Rupees)</h1>
        <table>
            <thead>
                <tr>
                    <th>Vehicle Type</th>
                    <th>Hourly Rate (₹)</th>
                    <th>Daily Rate (₹)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Compact Car</td>
                    <td>₹20.00</td>
                    <td>₹100.00</td>
                </tr>
                <tr>
                    <td>Midsize Car</td>
                    <td>₹30.00</td>
                    <td>₹250.00</td>
                </tr>
                <tr>
                    <td>Large SUV/Truck</td>
                    <td>₹40.00</td>
                    <td>₹350.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
